<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GenPass</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>GenPass</h1>
        </header>
        <div class="card-header">
            <div class="card">
                <div class="card-body">
                    <h2>Choose parameters:</h2>
                    <hr>
                    <h4>Password length:</h4>
                    <div id="meter">
                        <div id="counter"><span>8</span><span>16</span><span>24</span><span>32</span><span>40</span><span>48</span><span>56</span><span>64</span><span>72</span><span>80</span><span>88</span><span>96</span><span>104</span><span>112</span><span>120</span><span>128</span></div>
                        <input id="range" type="range" min="8" max="128" value="16">
                    </div>
                    <h4>numbers?</h4>
                    <h5>
                        Yes <input type="radio" name="numbers" value="1" checked> 
                        No <input type="radio" name="numbers" value="0">
                    </h5>
                    <h4>Uppercase letters?</h4>
                    <h5>
                        Yes <input type="radio" name="uppercase" value="1" checked> 
                        No <input type="radio" name="uppercase" value="0">
                    </h5>
                    <h4>Lowercase letters?</h4>
                    <h5>
                        Yes <input type="radio" name="lowercase" value="1" checked> 
                        No <input type="radio" name="lowercase" value="0">
                    </h5>
                    <h4>Special characters?</h4>
                    <h5>
                        Yes <input type="radio" name="specialChars" value="1" checked> 
                        No <input type="radio" name="specialChars" value="0">
                    </h5>
                    <!-- <textarea id="password" readonly placeholder="Your Secure Passord" aria-label="Generated Password"></textarea> -->
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Password Generator</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
